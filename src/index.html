<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;800&display=swap" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
  <title>Fancy Weather</title>
</head>

<body>
  <div class="bg-image"></div>
  <header class="header">
    <section class="controls">
      <button class="controls__button controls__button_change-screensaver">&times;</button>
      <select name="language" id="language" class="controls__change-language">
        <option value="en">en</option>
        <option value="ru">ru</option>
        <option value="bel">bel</option>
      </select>
      <fieldset class="controls__degrees_wrapper">
        <input type="radio" name="degrees" checked id="degreesC" class="controls__degrees-change controls__degreesC">
        <label for="degreesC" class="controls__degreesC_label controls__label"></label>

        <input type="radio" name="degrees" id="degreesF" class="controls__degrees-change">
        <label for="degreesF" class="controls__degreesF_label controls__label"></label>
      </fieldset>
    </section>
    <section class="search">
      <form action="" class="search__form">
        <input type="text" name="searchCity" id="searchCity" class="search__input" placeholder="Search city" autocomplete="off">
        <button type="submit" class="search__submit">Search</button>
      </form>
    </section>
  </header>
  <main class="main">
    <section class="weather">
      <header class="weather__header">
        <h2 class="weather__city"></h2>
        <h3 class="weather__date">Mon 28 October</h3>
        <time class="weather__time">9:18:22</time>
      </header>
      <section class="weather__todays">
        <h1 class="weather__temperature"></h1>
        <aside class="weather__todays-aside">
          <figure class="weather__overview">
            <canvas id="todayIcon" width="128" height="128"></canvas>
          </figure>
          <section class="weather__todays-data">
            <p class="weather__description"></p>
            <p class="weather__feels-like"></p>
            <p class="weather__wind weather__wind_metric"></p>
            <p class="weather__humidity"></p>
          </section>
        </aside>
      </section>
      <footer class="weather__nearest">
        <div class="weather__tomorrow">
          <p class="weather__day"></p>
          <div class="weather__nearest_flex">
            <p class="weather__temperature_mini"></p>
            <figure class="weather__overview_mini">
              <canvas id="tomorrow" width="64" height="64"></canvas>
            </figure>
          </div>
        </div>
        <div class="weather__after-one-day">
          <p class="weather__day"></p>
          <div class="weather__nearest_flex">
            <p class="weather__temperature_mini"></p>
            <figure class="weather__overview_mini">
              <canvas id="afterOneDay" width="64" height="64"></canvas>
            </figure>
          </div>
        </div>
        <div class="weather__after-two-days">
          <p class="weather__day"></p>
          <div class="weather__nearest_flex">
            <p class="weather__temperature_mini"></p>
            <figure class="weather__overview_mini">
              <canvas id="afterTwoDays" width="64" height="64"></canvas>
            </figure>
          </div>
        </div>
      </footer>
    </section>
    <aside class="map map__block">
      <div id="map" class="map__interactive"></div>
      <p class="map__latitude map__coords">Latitude: 87°42'</p>
      <p class="map__longitude map__coords">Longitude: 21°33'</p>
    </aside>
  </main>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>

</body>

</html>
